version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dhl-backend
    ports:
      - "5000:5000"
    volumes:
      - backend-uploads:/app/uploads
      - backend-db:/app/database
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - dhl-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dhl-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dhl-network

networks:
  dhl-network:
    driver: bridge

volumes:
  backend-uploads:
  backend-db:
